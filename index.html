<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unpauseable Video Example</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #unpauseable-video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <video id="unpauseable-video" autoplay loop>
      <source src="goofy.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <script>
      const videoElement = document.getElementById('unpauseable-video');

      // Disable the video controls
      videoElement.controls = false;

      // Listen for the 'pause' event and immediately play the video again
      videoElement.addEventListener('pause', () => {
        videoElement.play();
      });

      // Open a random number of small windows with images
      const numWindows = Math.floor(Math.random() * 10) + 30; // Generate a random number between 10 and 30
      for (let i = 0; i < numWindows; i++) {
        const newWindow = window.open('boykisser.jpg', '', 'width=200,height=200');
        newWindow.focus();
      }
    </script>
  </body>
</html>
